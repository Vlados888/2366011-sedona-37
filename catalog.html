<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Поиск гостиницы в Седоне</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="navigation">
        <a href="index.html"><img src="#" alt="Логотип компании" /></a>
        <ul class="navigation-list">
          <li class="navigation-item navigation-item-current">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="catalog.html">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-user-list">
          <li class="navigation-user-item">
            <a class="navigation-user-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-user-item">
            <a class="navigation-user-link" href="#">
              <span class="'visually-hidden">Избраное</span>
            </a>
          </li>
        </ul>
        <button class="button button-want-here">Хочу сюда!</button>
      </nav>
    </header>
    <main class="main-catalog">
      <section class="hero-catalog">
        <h1>Гостиницы Седоны</h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="index.html">Главная</a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link">Гостиницы</a>
          </li>
        </ul>
        <h2 class="visually-hidden">Параметры поиска гостиницы</h2>
        <form
          class="search-options"
          action="https://echo.htmlacademy.ru/"
          method="get"
        >
          <fieldset class="search-filter-group">
            <legend class="search-filter-title">Инфраструктура:</legend>
            <ul class="search-filter-list">
              <li class="search-filter-item">
                <input
                  class="control-input"
                  type="checkbox"
                  name="swimming-poll"
                  id="swimming-poll-field"
                  checked
                />
                <label class="control" for="swimming-poll-field">Бассейн</label>
              </li>
              <li class="search-filter-item">
                <input
                  class="control-input"
                  type="checkbox"
                  name="parking"
                  id="parking-field"
                  checked
                />
                <label class="control" for="parking-field">Парковка</label>
              </li>
              <li class="search-filter-item">
                <input
                  class="control-input"
                  type="checkbox"
                  name="wi-fi"
                  id="wi-fi-field"
                />
                <label class="control" for="wi-fi-field">Wi-Fi</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="search-filter-group">
            <legend class="search-filter-title">Тип жилья:</legend>
            <ul class="search-filter-list">
              <li class="search-filter-item">
                <input
                  class="control-input"
                  type="radio"
                  name="type-of-housing"
                  value="hotel"
                  id="hotel-field"
                  checked
                />
                <label for="hotel-field">Гостиница</label>
              </li>
              <li class="search-filter-item">
                <input
                  class="control-input"
                  type="radio"
                  name="type-of-housing"
                  value="motel"
                  id="motel-field"
                />
                <label for="motel-field">Мотель</label>
              </li>
              <li class="search-filter-item">
                <input
                  class="control-input"
                  type="radio"
                  name="type-of-housing"
                  value="apartment"
                  id="apartment-field"
                />
                <label for="apartment-field">Апартаменты</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="search-filter-group">
            <legend class="search-filter-title">Стоимость, ₽:</legend>
            <input
              class="control-input"
              type="text"
              name="min-amount"
              value="0"
              id="min-amount-field"
            />
            <label class="visually-hidden" for="min-amount-field"
              >Минимальная стоимость</label
            >
            <input
              class="control-input"
              type="text"
              name="max-amount"
              value="9000"
              id="max-amount-field"
            />
            <label class="visually-hidden" for="max-amount-field"
              >Максимальная стоимость</label
            >
          </fieldset>
          <button class="button button-search-filter" type="submit">
            Применить
          </button>
          <button class="button button-reset" type="reset">Сбросить</button>
        </form>
      </section>
    </main>
  </body>
</html>
